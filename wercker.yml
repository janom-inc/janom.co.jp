box: wercker/nodejs
build:
  steps:
    - npm-install
    - script:
        name: cleanup working directory.
        code: |
          gulp dist-clean
    - script:
        name: build.
        code: |
          gulp dist
deploy:
  steps:
    - s3sync:
        key_id: $AWS_ACCESS_KEY_ID
        key_secret: $AWS_SECRET_ACCESS_KEY
        bucket_url: $AWS_BUCKET_URL
        source_dir: dist/

